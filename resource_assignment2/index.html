<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multimedia page</title>
</head>
<body>
    <h1>Multimedia Web page</h1>
    <section>
        <p>Click the button to see what happens</p>
        <button onclick="alert('HI!!You clicked the button')">Click the button!!</button>
    </section>

    <!-- Forms -->
    <h2 style="font-size: 30px;">Feedback Form</h2>
    <section class="form_container">
        <form>
            <label for="user_name">Name:</label>
            <input type="text" id="user_name" name="user_name" placeholder="Enter name..." required>
            
            <label for="user_mail">E-Mail:</label>
            <input type="text" id="mail" name="mail" placeholder="Enter e-mail..." required>
            
            <label for="mail">Comments:</label>
            <textarea id="user_comment" name="user_comment" placeholder="Enter Comments.." required></textarea >

            <input type="submit" value="Submit">
        </form>
    </section>
    
    <!-- canvas -->
     <p>Canvas Drawing</p>
    <canvas id="shape" width="400" height="200" style="border:1px solid #000000">
    </canvas>
    <script>
        var c=document.getElementById("shape");
        var ctx=c.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(200,50);
        ctx.lineTo(400,0);
        ctx.lineTo(200,100);
        ctx.lineTo(0,0);
        ctx.stroke();
        ctx.moveTo(200,100);
        ctx.lineTo(200,200);
        ctx.stroke();
    </script>

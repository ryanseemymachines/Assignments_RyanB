<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Multimedia page</title>

<body>
    <h1>Multimedia Web page</h1>
    <section>
        <p>Click the button to see what happens</p>
        <button onclick="alert('HI!!You clicked the button')">Click the button!!</button>
    </section>

    <!-- Forms -->
    <h2 style="font-size: 30px;">Feedback Form</h2>
    <section class="form_container">
        <form>
            <label for="user_name">Name:</label>
            <input type="text" id="user_name" name="user_name" required pattern="[a-zA-Z\s]+" placeholder="Enter name..." title="Only letters and spaces are allowed">
            
            <label for="mail">E-Mail:</label>
            <input type="email" id="mail" name="mail" placeholder="Enter e-mail..." required>
            
            <label for="mail">Comments:</label>
            <textarea id="user_comment" name="user_comment" placeholder="Enter Comments.." ></textarea >

            <input type="submit" value="Submit">
        </form>
    </section>
    
    <!-- canvas -->
     <p>Canvas Drawing</p>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>

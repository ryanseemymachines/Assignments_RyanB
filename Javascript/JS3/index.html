<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Employee Dashboard</title>
</head>
<body>
    
    <main>
        <h1>Employee Dashboard</h1>
        <div class="buttons">
            <button type="button" id="addEmployee"><i class="fa-solid fa-plus"></i> Add Employee</button>
            <button type="button" id="editEmployee"><i class="fa-solid fa-plus"></i> Edit Employee</button>
            <button type="button" id="deleteEmployee"><i class="fa-solid fa-plus"></i> Delete Employee</button>
            <button type="button" id="fetchEmployee"><i class="fa-solid fa-plus"></i> Fetch Employee</button>
        </div>
    </main>

    <script src="employeeDashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>

    <div class="box1"></div>
    <div class="box2"></div>
    <main>
        <section id="registration">
            <div class="reg-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please sign in with your personal info</p>
                <a id="signinBtn">Sign In</a>
            </div>

            <div class="reg-right">
                <h2>Create Account</h2>
                <form action="">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                    <button type="submit" id="reg-submit">Submit</button>
                </form>
            </div>
        </section>

        <section id="sign-in">
            <div class="signin-left">
                <h2>Sign In</h2>
                <form action="">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button type="submit" id="signin-submit">Submit</button>
                </form>
            </div>
            <div class="signin-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start your journey with us</p>
                <a id="signupBtn">Sign Up</a>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>

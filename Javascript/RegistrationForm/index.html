<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>

    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registrationForm" novalidate>
            <!-- First Name -->
            <div class="form-group">
                <label for="regFirstName">First Name <span>*</span>:</label>
                <input type="text" id="regFirstName" placeholder="First Name">
                <div class="error-message"></div>
            </div>
            <!-- Middle Name -->
            <div class="form-group">
                <label for="regMiddleName">Middle Name:</label>
                <input type="text" id="regMiddleName" placeholder="Middle Name">
                <div class="error-message"></div>
            </div>
            <!-- Last Name -->
            <div class="form-group">
                <label for="regLastName">Last Name <span>*</span>:</label>
                <input type="text" id="regLastName" placeholder="Last Name">
                <div class="error-message"></div>
            </div>
            <!-- Address -->
            <div class="form-group">
                <label for="regAddress">Address <span>*</span>:</label>
                <textarea id="regAddress" placeholder="Address"></textarea>
                <div class="error-message"></div>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="regPassword">Password <span>*</span>:</label>
                <div class="password-icon">
                    <input type="password" id="regPassword" placeholder="Password">
                    <i class="fa-solid fa-eye fa-password"></i>
                </div>
                <div class="error-message"></div>
            </div>
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="regConfirmPassword">Confirm Password <span>*</span>:</label>
                <div class="password-icon">
                    <input type="password" id="regConfirmPassword" placeholder="Confirm Password">
                    <i class="fa-solid fa-eye fa-confirmpassword"></i>
                </div>
                <div class="error-message"></div>
            </div>
            <!-- Phone number -->
            <div class="form-group">
                <label for="regNumber">Phone number <span>*</span>:</label>
                <input type="number" id="regNumber" placeholder="Phone number" >
                <div class="error-message"></div>
            </div>
            <!-- Personal data choice -->
            <div class="form-group">
                <label for="regChoice">Enter personal data <span>*</span>:</label>
                <div class="checkbox-choice">
                    <input type="checkbox" id="regChoiceYes" name ="data-choice" class="choice">
                    <label for="regChoiceYes">Yes</label>
                </div>
                <div class="checkbox-choice">
                    <input type="checkbox" id="regChoiceNo" name ="data-choice" class="choice">
                    <label for="regChoiceNo">No</label>
                </div>
                
                <div class="error-message"></div>
            </div>
            
            <!-- choice checkbox -->
             <div class="personal-data-choice">
                <!-- DOB -->
                <div class="form-group">
                    <label for="regFirstName">Date Of Birth <span>*</span>:</label>
                    <input type="date" id="regBirthday" placeholder="DOB">
                    <div class="error-message"></div>
                </div>
                <!-- Email -->
                <div class="form-group">
                    <label for="regEmail">Email <span>*</span>:</label>
                    <input type="email" id="regEmail" placeholder="Email">
                    <div class="error-message"></div>
                </div>
                <!-- Gender -->
                <div class="form-group">
                    <label for="regGender">Gender <span>*</span>:</label>
                    <div class="checkbox-choice">
                        <input type="checkbox" id="regMale" class="gender">
                        <label for="regMale">Male</label>
                    </div>
                    <div class="checkbox-choice">
                        <input type="checkbox" id="regFemale" class="gender">
                        <label for="regFemale">Female</label>
                    </div>
                    
                    <div class="error-message"></div>
                </div>
             </div>
            
            <!-- Terms and conditions -->
             <div class="form-group">
                <div class="checkbox-choice">
                    <input type="checkbox" id="regTerms">
                    <label for="regTerms">Terms and conditions <span>*</span></label>
                </div>
            </div>
            <button type="submit" id="reg-submit">Submit</button>
            <div class="success-message" id="regSuccessMessage"></div>
        </form>
    </div>
        

    <script src="script.js"></script>
</body>
</html>

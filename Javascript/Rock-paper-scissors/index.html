<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock paper scissors</title>
</head>
<body>
    <div class="container">
        <h1>
            Rock - Paper - Scissors
        </h1>
        <ul class="options">
            <li><button onclick="game('rock')" type="button">🪨</button></li>
            <li><button onclick="game('paper')" type="button">📄</button></li>
            <li><button onclick="game('scissors')"type="button">✂️</button></li>
        </ul>

        <p id="player">Player's choice:</p>
        <p id="computer">Computer's choice: </p>

        <p id="result"></p>

        <p id="playerScore">Player's Score: <span id="playerScoreDisplay">0</span></p>
        <p id="computerScore">Computer's Score:
            <span id="computerScoreDisplay">0</span>
        </p>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
